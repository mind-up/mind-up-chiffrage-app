<!-- Child -->
<p *ngIf="!line.lines || line.lines && !line.lines.length">
	<button (click)="add()">add</button>
	<button (click)="removeSelf()">remove</button>
	<button (click)="leftSelf()">left</button>
	<button (click)="upSelf()">up</button>
	<button (click)="downSelf()">down</button>
	<button (click)="rightSelf()">right</button>
	{{line.title}} :
	<input
		[(ngModel)]="line.time"
		(change)="timeChanged($event)"
		(keyup)="timeChanged($event)"
	>
	<input
		[(ngModel)]="line.difficulty">
	
	<span>{{line.price}}</span>€
</p>
<!-- Parent -->
<p *ngIf="line.lines && line.lines.length">
	<button (click)="add()">add</button>
	<button (click)="removeSelf()">remove</button>
	<button (click)="leftSelf()">left</button>
	<button (click)="upSelf()">up</button>
	<button (click)="downSelf()">down</button>
	<button (click)="rightSelf()">right</button>
	{{line.title}} : <span>{{line.price}}</span>€
</p>
<app-line *ngFor="let lineChild of line.lines; let idChild = index"
	[line]="lineChild"
	[hourlyRate]="hourlyRate"
	[id]=idChild
	[parentLines]="line.lines"
	[parentId]="id"
	(priceUpdated)="childPriceUpdated($event)"
	(removedSelf)="removeChild($event)"
	(uppedSelf)="upChild($event)"
	(downedSelf)="downChild($event)"
	(rightedSelf)="rightChild($event)"
	(leftedSelf)="leftChild($event)"
></app-line>
